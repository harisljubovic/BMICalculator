<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Body Mass Index Calculator</title>
  </head>
  <body>
    <div id="container-wrapper">
      <div id="main-container">
        <div id="main-heading">
          <h1>Body Mass Index Calculator</h1>
        </div>
        <form action="">
          <div id="weight-input-wrapper">
            <label for="weight-input">Weight(kg):</label><br />
            <input type="number" name="weight" id="weight-input" />
          </div>
          <div id="height-input-wrapper">
            <label for="height-input">Height(cm):</label><br />
            <input type="number" name="height" id="height-input" />
          </div>
          <div id="calculate-btn-wrapper">
            <button onclick="calculateBMI()" type="button" id="calculate-btn">
              <img
                src="./img/bmi-calc-img.png"
                alt="BMI Calculator Button"
                id="calculate-btn-img"
              />
            </button>
          </div>
        </form>
        <div id="bmi-wrapper">
          <h2>Your BMI is:</h2>
          <div id="bmi_result"></div>
        </div>
        <div id="description">
          <h3 id="description-h3">What is Body Mass Index?</h3>
          <p id="description-p">
            Body mass index (BMI) is an approximate measure of your best weight
            for health. It is calculated by dividing your weight in kilograms by
            your height in metres squared (m2).
          </p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
