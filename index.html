<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Body Mass Index Calculator</title>
  </head>
  <body>
    <div id="container-wrapper">
      <div id="main-container">
        <div id="main-heading">
          <h1>Body Mass Index Calculator</h1>
        </div>
        <form action="">
          <div id="weight-input-wrapper">
            <label for="weight-input">Weight(kg):</label><br />
            <input
              type="text"
              name="weight"
              id="weight-input"
              placeholder="85"
            />
          </div>
          <div id="height-input-wrapper">
            <label for="height-input">Height(m.cm):</label><br />
            <input
              type="text"
              name="height"
              id="height-input"
              placeholder="1.85"
            />
          </div>
          <div id="calculate-btn">
            <button>Calculate BMI</button>
          </div>
        </form>
        <div id="bmi-wrapper">
          <h2>Your BMI is:</h2>
          <div id="bmi_result">
            32.8 - OVERWEIGHT. Normal BMI is: xx.x - xx.x. Please consult a
            doctor.
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
